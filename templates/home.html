<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Score Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Predict Your Math Score</h2>
        <form action="/predictdata" method="post">
            <label for="writing_score">Writing Score:</label>
            <input type="number" name="writing score" required>

            <label for="reading_score">Reading Score:</label>
            <input type="number" name="reading score" required>

            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="race_ethnicity">Race/Ethnicity:</label>
            <select name="race/ethnicity" required> 
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental_education">Parental Level of Education:</label>
            <select name="parental level of education" required> 
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="some college">Some College</option>
                <option value="master's degree">Master's Degree</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="high school">High School</option>
                <option value="some high school">Some High School</option>
            </select>

            <label for="lunch">Lunch:</label>
            <select name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test_prep">Test Preparation Course:</label>
            <select name="test preparation course" required> 
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if results is not none %}
        <div id="result">
            Predicted Math Score: {{ results }}
        </div>
        {% endif %}
    </div>

</body>
</html>
